prefixes:
  ov: http://open.vocab.org/terms/

mappings:
  workshops:
    sources:
      - ['csv/general-info.csv~csv']
    s: http://example.com/resources/Event/$(id)
    po:
      - [a, schema:Event]
      - [schema:name, $(title)]
      - [schema:duration, $(duration)]
      - [schema:startDate, $(startDate)]
      - [schema:endDate, $(endDate)]
      - [schema:location, $(location)]
      - [schema:superEvent, $(superEvent)]
      - [ov:twitter-id, $(twitter)]
      - [schema:email, $(email)]
      - p: schema:subEvent
        o:
          mapping: dates
      - p: schema:organizer
        o:
          mapping: organizers

  topics:
    sources:
      - ['csv/topics.csv~csv']
    s: http://example.com/resources/Topic/$(id)
    po:
      - [a, schema:CreativeWork]
      - [schema:name, $(name)]

  subtopics:
    sources:
      - ['csv/subtopics.csv~csv']
    s: http://example.com/resources/Topic/$(id)
    po:
       - [schema:keyword, $(subtopic)]
  pc:
    sources:
      - ['csv/pc.csv~csv']
    s: http://example.com/resources/ProgramCommittee/$(id)
    po:
      - [a, schema:Person]
      - [schema:performerIn, http://example.com/resources/Event/example-event~iri]
      - [schema:name, $(name)]
      - [schema:memberOf, $(organization)]
  dates:
    sources:
      - ['csv/important-dates.csv~csv']
    s: http://example.com/resources/ImportantDates/$(date)
    po:
      - [a, schema:Event]
      - [schema:name, $(event)]
      - [schema:startDate, $(date)]
      - [schema:description, $(description)]

  organizers:
    sources:
      - ['csv/organizers.csv~csv']
    s: http://example.com/resources/Organizer/$(id)
    po:
      - [a, schema:Person]
      - [schema:name, $(name)]
      - [schema:sameAs, $(webpage)]
      - [ov:twitter-id, $(twitter)]
      - [schema:memberOf, $(organization)]
      - [schema:image, http://localhost:8080/img/$(photo)]
      - [schema:description, $(biography)]
      - [schema:email, $(email)]
      - [schema:jobTitle, $(role)]
      - [http://example.org/linkedin, $(linkedin)]
  schedule:
    sources:
      - ['csv/schedule.csv~csv']
    s: http://example.com/resources/Schedule/$(id)
    po:
      - [a, schema:Event]
      - [schema:name, $(name)]
      - [schema:description, $(description)]
      - [schema:startDate, $(dateTimeStart)]
      - [schema:endDate, $(dateTimeStop)]
      - [schema:subEvent, http://example.com/resources/Event/example-event~iri]
      - p: schema:superEvent
        o:
          - mapping: schedule
            condition:
              function: equal
              parameters:
                - [str1, $(parent-id)]
                - [str2, $(id)]
